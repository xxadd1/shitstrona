<!DOCTYPE html>

            box-sizing: border-box;

            overflow: hidden;
            text-align: center;
            color: white;
        }
        video {
            position: fixed;

            z-index: -1;
        }

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        }

        .btn {

            padding: 15px 30px;
            font-size: 18px;
            color: black;
            border-radius: 8px;
            cursor: pointer;

        }
    </style>
