<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #333, #999);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            cursor: pointer;
        }
        .container {
            position: relative;
            display: none;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            background: linear-gradient(135deg, #ccc, #666);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: black;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(135deg, #bbb, #444);
        }
    </style>
</head>
<body onclick="startApp()">
    <div class="container" id="app">

        <div class="buttons">
            <button class="btn" onclick="window.location.href='https://example.com'">1 przycisk</button>
            <button class="btn" onclick="window.location.href='https://example2.com'">2 przycisk</button>
            <button class="btn" onclick="window.location.href='https://example3.com'">3 przycisk</button>
        </div>
    </div>
    <script>
        function startApp() {
            document.getElementById("app").style.display = "flex";
            document.body.onclick = null;
        }
    </script>
</body>
</html>
